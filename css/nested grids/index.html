<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Grids</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box" id="header">
            <a href="post.html">Click here to move forward</a>
        </div>
        <div class="box" id="sidebar">Sidebar</div>
        <div class="box" id="content">
            <div class="childgrid">
                <div class="element">Image1</div>
                <div class="element">Image2</div>
                <div class="element">Image3</div>
                <div class="element">Image4</div>
            </div>
        </div>
        <div class="box" id="footer">Footer</div>
    </div>
</body>
</html>
